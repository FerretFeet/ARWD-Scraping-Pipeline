[project]
name = "pythonproject"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "requests>=2.32.5",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "ruff>=0.14.6",
]

[tool.ruff]
line-length = 80
[tool.ruff.format]
quote-style = 'single'
indent-style = 'tab'
docstring-code-format = true
exclude = ['.venv', '__pycache__', '.html', '.log', '.ini']
[tool.ruff.lint]
select = ['E', 'F', 'I']
ignore = ["E701"]